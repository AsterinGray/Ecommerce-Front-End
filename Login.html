<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/Login-Register.css">
</head>
<body>
    <nav class="navbar">
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger">
        <span class="navbar-logo">
            <a href="">SGuna</a>
        </span>
        <span class="navbar-link">
            <a href="">Shop</a>
            <a href="">About</a>
        </span>
        <span class="navbar-button">
            <a href="">
                <img src="asset/img/cart-icon.svg" alt="Cart-icon">
                <span>Cart</span>
            </a>
            <a href="">
                <img src="asset/img/user-icon.svg" alt="">
                <span>Login|Regis</span>
            </a>
        </span>
    </nav>


    <section class="Login">
        <div class="Login-Box">
            <span class="Login-Box-Content">
                <h1>LOGIN</h1>
                <form>
                    <label for="username"></label>
                    <input type="text" id="username" name="username" size="20" value="Username" required><br>
                    <label for="password"></label>
                    <input type="text" id="password" name="password" size="20" minlength="8" value="Password" required><br>
                </form>

                <p>Don't have any account yet? <a href="" class="Login-Box-Content-Button-Clikhere">click here</a></p>
                <span class="Login-Box-Content-Button">Login</span>
            </span>
        </div>
    </div>
</section>
</html>
