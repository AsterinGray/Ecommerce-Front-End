<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/Login-Register.css">
</head>
<body>
    <nav class="navbar">
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger">
        <span class="navbar-logo">
            <a href="">SGuna</a>
        </span>
        <span class="navbar-link">
            <a href="">Shop</a>
            <a href="">About</a>
        </span>
        <span class="navbar-button">
            <a href="">
                <img src="asset/img/cart-icon.svg" alt="Cart-icon">
                <span>Cart</span>
            </a>
            <a href="">
                <img src="asset/img/user-icon.svg" alt="">
                <span>Login|Regis</span>
            </a>
        </span>
    </nav>

    <section class="Register">
        <div class="Box">
            <h1>REGISTER</h1>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="number" placeholder="Phone Number" required>
                <input type="text" placeholder="Address" required>
                <input type="text" placeholder="Date of Birth" onfocus="(this.type='date')" required>
                <input type="password" placeholder="Password" minlength="8" required>
                <input type="password" placeholder="Confirm Password" minlength="8" required>
            </form>

            <p>Already have an account? <a href="">Click here</a></p>
            <button type="submit">REGISTER</button>
        </div>
    </section>
</body>
</html>
