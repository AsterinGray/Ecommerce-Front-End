<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Login-Register.css">
</head>
<body>
    <nav class="navbar">
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger">
        <span class="navbar-logo">
            <a href="index.html">SGuna</a>
        </span>
        <span class="navbar-link">
            <a href="index.html" id="home">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
        </span>
        <span class="navbar-button">
            <span>
                <img src="asset/img/cart-icon.svg" alt="Cart-icon">
                <a href="checkout.html">Cart</a>
            </span>
            <span>
                <img src="asset/img/Hompage/user-icon.svg" alt="User-icon">
                <a href="Login.html">Login</a><span>|</span><a href="Register.html">Register</a>
            </span>
        </span>
    </nav>
    <section class="Register">
        <div class="Box">
            <h1>REGISTER</h1>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Username" required minlength="5" maxlength="16">
                <input type="email" placeholder="Email" required>
                <input type="number" placeholder="Phone Number" required>
                <input type="text" placeholder="Address" required>
                <input type="text" placeholder="Date of Birth" onfocus="(this.type='date')" required>
                <input type="password" id="password" placeholder="Password" onchange="regex()" minlength="8" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" onchange="validate()" minlength="8" required>
                <p>Already have an account? <a href="Login.html">Click here</a></p>
                <button type="submit">REGISTER</button>
            </form>
        </div>
    </section>
    <script src="asset/lib/jquery.js"></script>
    <script src="js/regis.js"></script>
</body>
</html>
