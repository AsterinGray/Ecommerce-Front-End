<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGuna</title>
    <link rel="stylesheet" href="asset/lib/slick/slick.css">
    <link rel="stylesheet" href="asset/lib/slick/slick-theme.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <nav class="navbar">
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger">
        <span class="navbar-logo">
            <a href="">SGuna</a>
        </span>
        <span class="navbar-link">
            <a href="shop.html">Shop</a>
            <a href="">About</a>
        </span>
        <span class="navbar-button">
            <a href="">
                <img src="asset/img/Hompage/cart-icon.svg" alt="Cart-icon">
                <span>Cart</span>
            </a>
            <a href="">
                <img src="asset/img/Hompage/cart-icon.svg" alt="User-icon">
                <span>Login|Regis</span>
            </a>
        </span>
    </nav>
    <section class="admin">
        <table class="table-content">
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>ID</th> 
                <th>Action</th>
            </tr>
            <tr>
                <td class="name">Bottle</td>
                <td><img src="asset/img/Product/bot.jpg" alt="product-bot"></td>
                <td>
                    <p>
                        Lorem ipsum color sit amet, consentetur sadipscing sed diam
                        nonumy eirmod tempor invidunt ut, labore et dolore magna aliquyam
                        erat, sed diam voliptua.
                    </p>
                </td>
                <td>50.000</td>
                <td>B001</td>
                <td>
                    <button class="del">
                        Delete
                    </button>
                    <button class="edit">
                        Edit
                    </button>
                </td>
            </tr>
        </table>
        <section class="add">
            <div class="add-head">
                Add New Item
            </div>
            <form class="add-content">
                <input type="text" placeholder="Product Name"></input>
                <input type="text" placeholder="Product Image"></input>
                <label for="image">
                    <img src="" alt="Image Preview"  id="image-preview">
                </label>
                <input type="file" id="image">
                <textarea placeholder="Product Description" ></textarea>
                <input type="text" placeholder="Product ID"></input>
                <input type="text" placeholder="Product Price"></input>
                <button type="submit" class="item">Add Item</button>
            </div>
        </section>
    </section>
    <script src="asset/lib/jquery.js"></script>
    <script src="asset/lib/slick/slick.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
