<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGuna</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <nav class="navbar">
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger">
        <span class="navbar-logo">
            <a href="index.html">SGuna</a>
        </span>
        <span class="navbar-link">
            <a href="index.html" id="home">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
        </span>
        <span class="navbar-button">
            <span>
                <img src="asset/img/cart-icon.svg" alt="Cart-icon">
                <a href="checkout.html">Cart</a>
            </span>
            <span>
                <img src="asset/img/Hompage/user-icon.svg" alt="User-icon">
                <a href="Login.html">Login</a><span>|</span><a href="Register.html">Register</a>
            </span>
        </span>
    </nav>
    <section class="content">
        <div class="cart">
            <div class="cart-head">
                <img src="asset/img/Hompage/cart-icon.svg" alt="cart-icon">
                <p>Cart</p>
            </div>
            <div class="cart-item">
                <img src="asset/img/Shop/2662397.jpg" alt="dummy-img">
                <div class="cart-item-description">
                    <h1>Bottle</h1>
                    <p>IDR 50.000,-</p>
                </div>
                <div class="cart-item-qty qty">
                    <input type="button" value="-" class="button-minus" data-field="qty"></input>
                    <input type="number" value="1" class="cart-item-qty-value" name="qty"></input>
                    <input type="button" value="+" class="button-plus" data-field="qty"></input>
                </div>
            </div>
        </div>
        <div class="checkout">
            <div class="checkout-head">
                <p>Checkout</p>
            </div>
            <div class="checkout-content">
                <select>
                    <option disabled selected>Select your payment method</option>
                    <option value="">Creadit Card</option>
                    <option value="">Cash on Delivery</option>
                </select>
                <select>
                    <option disabled selected>Select your delivery service</option>
                    <option value="10000">JNE (Rp.10000,-)</option>
                    <option value="11000">SiCepat (Rp.11000,-)</option>
                    <option value="9000">Pos Indonesia (Rp.9000,-)</option>
                </select>
                <p>Rp.<span>10000</span>,-</p>
                <button>Checkout</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-content">
            <span>SGuna</span>
            <span>
                <p>Do you get any question ?</p>
                <p>Call us on Monday-Friday 10am-5pm</p>
                <p>Regarding our product <a href="tel:+628827068245">+62 882-7068-2425</a></p>
            </span>
        </div>
        <hr>
        <span>&copy; E-commerce Serba Guna</span>
    </footer>
    <script src="asset/lib/jquery.js"></script>
    <script src="js/shop.js"></script>
</body>
</html>
